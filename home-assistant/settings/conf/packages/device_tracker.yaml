---
device_tracker:
  - platform: automatic
    client_id: !secret automatic_client_id
    secret: !secret automatic_secret
    current_location: true

  - platform: composite
    name: Aaron
    entity_id:
      - device_tracker.2010_subaru_legacy
      - device_tracker.aaron_bachs_iphone
      - device_tracker.aaron_iphone
      - device_tracker.aarons_iphone

  - platform: composite
    name: Britt
    entity_id:
      - device_tracker.britt_iphone
      - device_tracker.britts_apple_watch
      - device_tracker.britts_iphone

  - platform: tile
    username: !secret tile_username
    password: !secret tile_password
    monitored_variables:
      - TILE

  - platform: unifi
    host: cloud-key.phil.lan
    username: !secret unifi_username
    password: !secret unifi_password
    verify_ssl: false

owntracks:
  max_gps_accuracy: 200
  mqtt_topic: !secret mqtt_topic_owntracks
