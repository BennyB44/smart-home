server {
  listen 443 ssl;
  server_name 98asdasdfyu2.myserver.com;

  include /etc/nginx/security.conf;
  include /etc/nginx/ssl.conf;

  location / {
    proxy_pass http://jupyterlab:8888;
    proxy_redirect off;
    proxy_buffering off;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 86400;
  }
}
