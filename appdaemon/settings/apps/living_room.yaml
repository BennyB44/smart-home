---
fireplace_failsafe_automation:
  module: switches
  class: PresenceFailsafe
  dependencies:
    - guest_mode
    - presence_manager
  entity_ids:
    switch: switch.fireplace
  mode_alterations:
    guest_mode: disable
  enabled_config:
    name: Disable fireplace when away
    icon: mdi:fire
    initial: true

christmas_tree_on_in_morning_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: switch.christmas_tree
  properties:
    offset: -3600
    schedule_time: sunrise
    state: "on"
  mode_alterations:
    guest_mode: disable
    vacation_mode: disable
  enabled_config:
    name: Turn on Christmas tree at sunrise
    icon: mdi:weather-sunset-up
    initial: true

living_room_lights_on_at_sunset_automation:
  module: switches
  class: ToggleAtTime
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: group.living_room_lights
  properties:
    presence_required: true
    schedule_time: sunset
    state: "on"
  mode_alterations:
    guest_mode: disable
    vacation_mode: disable
  enabled_config:
    name: Turn on at sunset
    icon: mdi:weather-sunset-down
    initial: true

living_room_lights_on_upon_arrival_automation:
  module: switches
  class: TurnOnUponArrival
  dependencies:
    - guest_mode
    - presence_manager
  entity_ids:
    switch: group.living_room_lights
  properties:
    possible_constraints:
      constrain_cloudy: true
      constrain_sun: "down"
    trigger_on_first_only: true
  mode_alterations:
    guest_mode: disable
  enabled_config:
    name: Turn on upon arrival
    icon: mdi:car
    initial: true

living_room_lights_vacation_mode_automation:
  module: switches
  class: VacationMode
  dependencies:
    - guest_mode
    - presence_manager
    - vacation_mode
  entity_ids:
    switch: group.living_room_lights
  mode_alterations:
    guest_mode: disable
    vacation_mode: enable
  enabled_config:
    name: Simulate vacation mode
    icon: mdi:beach
    initial: true

living_room_tv:
  module: harmony
  class: HarmonyRemote
  entity: remote.living_room_tv
  activities:
    play_ps4: 27901089
    watch_roku: 39586383
    watch_tv: 27901129

powder_room_fan_auto_turn_on_automation:
  module: switches
  class: ToggleOnState
  dependencies:
    - presence_manager
  entity_ids:
    switch: switch.powder_room_fan
    target: switch.powder_room_fan
  properties:
    delay: 60
    switch_state: "on"
    target_state: "off"
  enabled_config:
    name: Turn on if turned off
    icon: "mdi:fan"
    initial: true
