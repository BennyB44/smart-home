---
adjust_climate_on_proximity_automation:
  module: climate
  class: AdjustOnProximity
  dependencies:
    - climate_manager
    - presence_manager
  enabled_config:
    name: Adjust on proximity
    icon: mdi:car-side
    initial: true

climate_manager:
  module: climate
  class: ClimateManager
  entity_ids:
    average_humidity_sensor: sensor.average_indoor_humidity
    average_temperature_sensor: sensor.average_indoor_temperature
    outside_temp: sensor.dark_sky_temperature
    thermostat: climate.thermostat

cycle_whole_house_fan_automation:
  module: climate
  class: CycleFan
  dependencies:
    - climate_manager
  enabled_config:
    name: Cycle house fan every 15 min.
    icon: mdi:fan
    initial: true

notify_bad_aqi_automation:
  module: climate
  class: NotifyBadAqi
  dependencies:
    - do_not_disturb
    - presence_manager
    - vacation_mode
  entity_ids:
    aqi: sensor.us_air_quality_index
    hvac_state: sensor.thermostat_thermostat_hvac_state
  properties:
    aqi_threshold: 100
  mode_alterations:
    do_not_disturb: disable
    vacation_mode: disable
  enabled_config:
    name: Bad AQI notifications
    icon: mdi:weather-windy
    initial: true
