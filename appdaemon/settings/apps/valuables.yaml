---
notify_when_aarons_keys_missing_automation:
  module: valuables
  class: LeftSomewhere
  dependencies:
    - notification_manager
    - presence_manager
  entities:
    tile: device_tracker.tile_aarons_keys
  properties:
    duration: 600
    target: Aaron
  enabled_config:
    name: Notify AMB keys missing
    icon: mdi:key
    initial: true

notify_when_aarons_wallet_missing_automation:
  module: valuables
  class: LeftSomewhere
  dependencies:
    - notification_manager
    - presence_manager
  entities:
    tile: device_tracker.tile_aarons_wallet
  properties:
    duration: 600
    target: Aaron
  enabled_config:
    name: Notify AMB wallet missing
    icon: mdi:key
    initial: true
