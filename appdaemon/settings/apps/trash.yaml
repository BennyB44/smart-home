---
trash_automation:
  module: trash
  class: TrashAutomation
  dependencies:
    - do_not_disturb
    - notification_manager
    - presence_manager
    - trash_manager
    - vacation_mode
  features:
    - name: notify_of_pickup
      constraint:
        name: Notify of pickups
        icon: mdi:delete
        initial: true
      mode_alterations:
        do_not_disturb: disable
        vacation_mode: disable
trash_manager:
  module: trash
  class: TrashManager
